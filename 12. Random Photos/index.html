    <link rel="stylesheet" href="style.css">

        <img class="animate__animated animate__tada" src="https://picsum.photos/300/300?random=1" alt="photo">
        <img class="animate__animated animate__tada" src="https://picsum.photos/300/300?random=2" alt="photo">
